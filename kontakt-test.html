<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Kontakt – Test</title>
</head>
<body>
  <h1>Kontaktformular Test</h1>

  <form action="https://formsubmit.co/kohnke.bjoern@yahoo.com" method="POST">

    <!-- Zielseite nach erfolgreichem Absenden -->
    <input type="hidden" name="_next" value="https://www.b3nn3t.com/danke.html">

    <!-- Betreff der eingehenden Mail -->
    <input type="hidden" name="_subject" value="Neue Test-Nachricht über b3nn3t Website">

    <!-- Honeypot gegen Bots (unsichtbar für echte Nutzer) -->
    <input type="text" name="_honey" style="display:none">

    <!-- Keine _captcha-Disabled-Zeile mehr => Rate Limit wird viel besser -->

    <label>
      Name<br>
      <input type="text" name="name" required>
    </label><br><br>

    <label>
      E-Mail<br>
      <input type="email" name="email" required>
    </label><br><br>

    <label>
      Nachricht<br>
      <textarea name="message" required></textarea>
    </label><br><br>

    <button type="submit">Test-Mail senden</button>
  </form>
</body>
</html>
