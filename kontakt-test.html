<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Kontakt – Test (Google Apps Script)</title>
</head>
<body>
  <h1>Kontaktformular Test – Google Apps Script</h1>

  <form action="https://script.google.com/macros/s/AKfycbyFBvZ831vP99pD2gQqY4u0qa7NXq9mTO8UlL3uotur7quDjgpPY74FCstqeL8RykQe/exec"
        method="POST" accept-charset="UTF-8">

    <label>
      Name<br>
      <input type="text" name="name" required>
    </label><br><br>

    <label>
      E-Mail<br>
      <input type="email" name="email" required>
    </label><br><br>

    <label>
      Betreff<br>
      <input type="text" name="subject" placeholder="Worum geht's?" required>
    </label><br><br>

    <label>
      Nachricht<br>
      <textarea name="message" required></textarea>
    </label><br><br>

    <label>
      <input type="checkbox" name="privacy" value="zugestimmt" required>
      Ich stimme der Speicherung meiner Angaben zur Beantwortung meiner Anfrage zu.
    </label><br><br>

    <button type="submit">Test-Mail senden</button>
  </form>
</body>
</html>
