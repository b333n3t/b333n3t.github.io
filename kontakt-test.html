<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Kontakt – Test</title>
</head>
<body>
  <h1>Kontaktformular Test</h1>

  <form action="https://formsubmit.co/kontakt@b3nn3t.com" method="POST">
    <!-- Optional: nach Bestätigung wieder auf deine richtige Domain -->
    <input type="hidden" name="_next" value="https://www.b3nn3t.com/danke.html">
    <input type="hidden" name="_captcha" value="false">

    <label>
      Name
      <input type="text" name="name" required>

    <button type="submit">Test-Mail senden</button>
  </form>
</body>
