<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B3NN3T</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">B3NN3T</div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#work">Work</a>
      <a href="#video">Video</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="viewport">
    <section id="home" class="panel home-panel">
      <div class="container">
        <h1>B3NN3T</h1>
      </div>
    </section>

    <section id="about" class="panel">
      <div class="container">
        <h2>About</h2>
        <p>Kurze Beschreibung über B3NN3T.</p>
      </div>
    </section>

    <section id="work" class="panel">
      <div class="container">
        <h2>Work</h2>
        <p>Hier können Projekte oder Leistungen präsentiert werden.</p>
      </div>
    </section>

    <section id="video" class="panel">
      <div class="container">
        <h2>Video</h2>
        <video controls playsinline loop muted class="hero-video">
          <source src="assets/video.mp4" type="video/mp4">
          Dein Browser unterstützt das Video-Tag nicht.
        </video>
        <p class="small">Lege dein Video als <code>assets/video.mp4</code> ab oder nutze eine externe URL.</p>
      </div>
    </section>

    <section id="contact" class="panel">
      <div class="container">
        <h2>Contact</h2>
        <p>Kontaktinformationen oder Formularbereich.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>© B3NN3T · 2025</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
