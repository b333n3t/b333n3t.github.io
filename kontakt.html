<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <style>
    html { font-size: 16px; }
    :root{ --frame-pad: clamp(18px, 3vw, 28px); }

    /* Glasiger Rahmen – kein Padding */
    .main{
      background: rgba(255,255,255,.32);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      border-radius: 12px;
      padding: 0;
    }

    /* Scrollbarer Innenbereich */
    .scroll-panel{
      overflow: auto;
      max-height: 75vh;
      -webkit-overflow-scrolling: touch;
      background: transparent;
      box-shadow: none;
      padding: var(--frame-pad);
      margin: 0 0 calc(var(--frame-pad) - 6px) 0;
      max-width: 650px;
      scrollbar-width: none;
      -ms-overflow-style: none;
      overscroll-behavior: contain;
      touch-action: pan-y;
    }
    .scroll-panel::-webkit-scrollbar{ display:none; }

    /* Navigationspfeile */
    .nav-arrow{
      pointer-events: auto;
      position: fixed;
      z-index: 1500 !important;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #000;
      cursor: pointer;
      user-select: none;
    }
    .nav-arrow.left  { left: 2%; }
    .nav-arrow.right { right: 2%; }

    /* Swipe-Zonen */
    .edge-swipe {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 15%;
      z-index: 1201;
      background: transparent;
      pointer-events: none; /* standardmäßig inaktiv */
    }
    .edge-swipe.left  { left: 0; }
    .edge-swipe.right { right: 0; }

    /* Auf Touch-Geräten aktivieren */
    @media (pointer: coarse){
      .edge-swipe{ pointer-events: auto; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="scroll-panel">
      <!-- dein Kontaktinhalt -->
      <h1>Kontakt</h1>
      <p>Hier steht dein Kontakttext …</p>
      <p>Dieser Bereich ist jetzt scrollbar, wenn der Inhalt höher als 75 vh ist.</p>
    </div>
  </div>

  <!-- Navigationspfeile -->
  <div class="nav-arrow left" onclick="window.location.href='diskografie.html'">‹</div>
  <div class="nav-arrow right" onclick="window.location.href='nextpage.html'">›</div>

  <!-- Swipe-Zonen -->
  <div class="edge-swipe left"></div>
  <div class="edge-swipe right"></div>

  <script>
    (function () {
      const prev = document.querySelector('.nav-arrow.left');
      const next = document.querySelector('.nav-arrow.right');
      const leftZone  = document.querySelector('.edge-swipe.left');
      const rightZone = document.querySelector('.edge-swipe.right');
      if (!leftZone || !rightZone) return;

      let startX = 0, distX = 0;
      const threshold = 50;

      function onStart(e){ startX = e.touches[0].clientX; }
      function onMove(e){ distX = e.touches[0].clientX - startX; }
      function onEnd(){
        if (distX > threshold) prev?.click();
        else if (distX < -threshold) next?.click();
        startX = distX = 0;
      }

      leftZone.addEventListener('touchstart', onStart);
      leftZone.addEventListener('touchmove', onMove);
      leftZone.addEventListener('touchend', onEnd);
      rightZone.addEventListener('touchstart', onStart);
      rightZone.addEventListener('touchmove', onMove);
      rightZone.addEventListener('touchend', onEnd);
    })();
  </script>
</body>
</html>
