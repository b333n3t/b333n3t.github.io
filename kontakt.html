<!-- OVERRIDES: Transparenter Textbereich über glasigem Hintergrund, Scrollleisten aus -->
<style id="transparent-panel-overrides">
  /* Glasiger Hintergrund für den Seitenbereich */
  .main{
    background: rgba(255,255,255,.32);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    border-radius: 12px;

    /* interner Scrollbereich */
    max-height: 75vh;
    overflow: auto;
    -webkit-overflow-scrolling: touch;

    /* sicher über evtl. darunterliegenden Ebenen */
    position: relative;
    z-index: 10;
    padding: 1rem;
  }

  /* Scrollleisten ausblenden, Scrollen bleibt möglich */
  .main::-webkit-scrollbar{ display: none; } /* WebKit */
  .main{
    scrollbar-width: none;     /* Firefox */
    -ms-overflow-style: none;  /* IE/Edge legacy */
  }

  /* Sicherstellen, dass Standard-Textblöcke keinen Hintergrund ziehen */
  .main h1,
  .main p{
    background: transparent !important;
    box-shadow: none !important;
  }
</style>
