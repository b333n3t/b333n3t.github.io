<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <style>
    html { font-size: 16px; }
    :root{ --frame-pad: clamp(18px, 3vw, 28px); }

    /* Glasiger Rahmen: kein Innen-Padding, wie diskografie.html */
    .main{
      background: rgba(255,255,255,.32);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      border-radius: 12px;
      padding: 0;               /* geändert */
    }

    /* === Scroll-Panel: komplett transparent + intern scrollen === */
    .scroll-panel{
      overflow: auto;
      max-height: 75vh;
      -webkit-overflow-scrolling: touch;
      background: transparent;
      box-shadow: none;
      padding: var(--frame-pad);                     /* geändert */
      margin: 0 0 calc(var(--frame-pad) - 6px) 0;    /* geändert */
      max-width: 650px;
      scrollbar-width: none;
      -ms-overflow-style: none;
      overscroll-behavior: contain;
      touch-action: pan-y;
    }
    .scroll-panel::-webkit-scrollbar{ display:none; }

    /* ... alle bestehenden Styles unverändert ... */

    .site-menu li.sep{margin-top:18px;padding-top:8px;border-top:1px solid rgba(0,0,0,.08)}
    .site-menu a{display:block;padding:8px 6px;border-radius:10px;color:#000;text-decoration:none;font-size:1rem;font-weight:500}
    .site-menu a:hover{background:rgba(0,0,0,.05)}

    /* Pfeile über Swipe-Zonen */
    .nav-arrow{
      position: fixed;
      z-index: 1400 !important;
    }

    /* Swipe-Zonen */
    .edge-swipe {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 15%;
      z-index: 1201;
      touch-action: pan-y;
    }
    .edge-swipe.left  { left: 0; }
    .edge-swipe.right { right: 0; }

    /* Desktop: prevent invisible edge-swipe zones from blocking clicks */
    @media (hover:hover) and (pointer:fine){
      .edge-swipe{ pointer-events: none; }
    }
  </style>
</head>

<body>
  <!-- Bestehender HTML-Aufbau bleibt hier komplett unverändert -->
  <div class="main">
    <div class="scroll-panel">
      <!-- dein Kontaktinhalt -->
    </div>
  </div>

  <!-- Pfeile -->
  <div class="nav-arrow left">‹</div>
  <div class="nav-arrow right">›</div>

  <!-- Swipe-Zonen -->
  <div class="edge-swipe left"></div>
  <div class="edge-swipe right"></div>

  <!-- Vorhandenes JS (nicht verändert) -->
  <script>
    (function () {
      var prev = document.querySelector('.nav-arrow.left');
      var next = document.querySelector('.nav-arrow.right');
      var leftZone  = document.querySelector('.edge-swipe.left');
      var rightZone = document.querySelector('.edge-swipe.right');
      if (!prev && !next) return;
      if (!leftZone || !rightZone) return;

      let startX = 0, distX = 0;
      const threshold = 50;

      function onStart(e){ startX = e.touches[0].clientX; }
      function onMove(e){ distX = e.touches[0].clientX - startX; }
      function onEnd(){
        if (distX > threshold) prev?.click();
        else if (distX < -threshold) next?.click();
        startX = distX = 0;
      }

      leftZone.addEventListener('touchstart', onStart);
      leftZone.addEventListener('touchmove', onMove);
      leftZone.addEventListener('touchend', onEnd);
      rightZone.addEventListener('touchstart', onStart);
      rightZone.addEventListener('touchmove', onMove);
      rightZone.addEventListener('touchend', onEnd);
    })();
  </script>
</body>
</html>
