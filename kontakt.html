<main class="main">
  <h1>kontakt</h1>
  <p>Schreib mir – das Formular sendet deine Nachricht direkt per E‑Mail (über <a href="https://formsubmit.co/" target="_blank" rel="noopener">FormSubmit</a>). Für dich entstehen keine weiteren Schritte.</p>
<!-- Wichtig: Alle Felder brauchen einen name-Attribut; "email" setzt Reply-To -->
  <form action="https://formsubmit.co/kohnke.bjoern@yahoo.com" method="POST" accept-charset="UTF-8">
    <!-- Anti-Spam (Honeypot) -->
    <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off">
    <!-- reCAPTCHA von FormSubmit deaktivieren -->
    <input type="hidden" name="_captcha" value="false">
    <!-- Redirect auf Danke-Seite -->
    <input type="hidden" name="_next" value="https://b333n3t.github.io/b333n3t/danke.html">
    <!-- Betreff / Layout -->
    <input type="hidden" name="_subject" value="Neue Nachricht über b3nn3t Website">
    <input type="hidden" name="_template" value="table">

    <div class="form-grid">
      <div class="form-row">
        <label for="name">Name</label><br>
        <input id="name" name="name" autocomplete="name" required placeholder="Dein Name">
      </div>
      <div class="form-row">
        <label for="email">E-Mail</label><br>
        <input id="email" type="email" name="email" autocomplete="email" required placeholder="dein@mail.ch">
      </div>
    </div>

    <div class="form-row">
      <label for="subject">Betreff</label><br>
      <input id="subject" name="subject" placeholder="Worum geht’s?">
    </div>

    <div class="form-row">
      <label for="message">Nachricht</label><br>
      <textarea id="message" name="message" required placeholder="Hi b3nn3t, ..."></textarea>
    </div>

    <div class="form-row consent">
      <label><input type="checkbox" required> Ich stimme zu, dass meine Angaben zur Beantwortung der Anfrage gespeichert werden.</label>
    </div>

    <button type="submit">Nachricht senden</button>
  </form>
