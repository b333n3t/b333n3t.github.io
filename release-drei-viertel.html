<script>
  (function(){
    const canvas = document.getElementById('pixel-scribble');
    if(!canvas) return;

    const ctx = canvas.getContext('2d', { alpha: true });

    const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if(prefersReduce){
      canvas.style.display = 'none';
      return;
    }

    // Helpers
    const rand = (min, max) => Math.random() * (max - min) + min;
    const randi = (min, max) => Math.floor(rand(min, max + 1));

    let W = 0, H = 0, dpr = 1;

    // "Strich"-Objekte (viele, aber dünn)
    const strokes = [];
    let STROKE_COUNT = 0;

    function makeStroke(){
      // Start/End als kleine Polyline (kritzel)
      const x0 = rand(-W*0.1, W*1.1);
      const y0 = rand(-H*0.1, H*1.1);

      // Richtung + Länge (mehr "zeichnen" als pixel-cluster)
      const ang = rand(0, Math.PI * 2);
      const len = rand(Math.min(W,H)*0.06, Math.min(W,H)*0.22);

      // Geschwindigkeit: schnell hin und her (aber leicht unterschiedlich pro stroke)
      const vx = rand(-7.5, 7.5);
      const vy = rand(-7.5, 7.5);

      // wackel/krakel factor
      const jitter = rand(0.5, 2.0);
      const segs = randi(7, 18);

      // 1px oder 2px selten
      const thick = (Math.random() < 0.18) ? 2 : 1;

      // Polyline-Punkte
      const pts = [];
      for(let i=0;i<segs;i++){
        const t = i/(segs-1);
        const bx = x0 + Math.cos(ang) * len * t;
        const by = y0 + Math.sin(ang) * len * t;

        // wenig cluster: jitter klein, aber vorhanden
        pts.push({
          x: bx + rand(-jitter, jitter),
          y: by + rand(-jitter, jitter)
        });
      }

      return {
        pts,
        thick,
        // "center" movement offset
        ox: 0,
        oy: 0,
        vx,
        vy,
        // schnelle "hin und her" Bewegung (sinus) mit random phase
        phaseX: rand(0, Math.PI*2),
        phaseY: rand(0, Math.PI*2),
        ampX: rand(18, 85),
        ampY: rand(18, 85),
        freqX: rand(0.12, 0.32), // höher = schneller
        freqY: rand(0.12, 0.32),
        // drift, damit es nicht repetitiv wird
        drift: rand(0.15, 0.55)
      };
    }

    function rebuild(){
      strokes.length = 0;

      // Mehr Striche, aber "luftig"
      const area = W * H;
      STROKE_COUNT = Math.max(120, Math.min(420, Math.floor(area / 6500)));

      for(let i=0;i<STROKE_COUNT;i++){
        strokes.push(makeStroke());
      }
    }

    function resize(){
      dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      W = window.innerWidth;
      H = window.innerHeight;

      canvas.width = Math.floor(W * dpr);
      canvas.height = Math.floor(H * dpr);
      canvas.style.width = W + 'px';
      canvas.style.height = H + 'px';

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      rebuild();
    }

    // Zeichnen: echte Pixel-Linien (kein Anti-Aliasing)
    function drawStroke(st, t){
      // schnelle hin-und-her offsets + kleiner drift (gegen Wiederholung)
      const sx = Math.sin(t*st.freqX + st.phaseX) * st.ampX;
      const sy = Math.cos(t*st.freqY + st.phaseY) * st.ampY;

      // drift addiert "unregelmäßige" Bewegung
      st.ox += st.vx * st.drift;
      st.oy += st.vy * st.drift;

      // Wrap-around, damit überall verteilt bleibt
      if(st.ox > W*1.2) st.ox = -W*1.2;
      if(st.ox < -W*1.2) st.ox = W*1.2;
      if(st.oy > H*1.2) st.oy = -H*1.2;
      if(st.oy < -H*1.2) st.oy = H*1.2;

      // Pixel look: keine weichen Linien, wir plotten kleine 1px rects entlang der segments
      // Weniger "Häufung": sampling locker, aber genug für Strich
      const step = 2.2; // größer = weniger Pixel
      const pts = st.pts;

      for(let i=0;i<pts.length-1;i++){
        const ax = pts[i].x + st.ox + sx;
        const ay = pts[i].y + st.oy + sy;
        const bx = pts[i+1].x + st.ox + sx;
        const by = pts[i+1].y + st.oy + sy;

        const dx = bx - ax;
        const dy = by - ay;
        const dist = Math.hypot(dx, dy) || 1;
        const n = Math.max(1, Math.floor(dist / step));

        for(let k=0;k<=n;k++){
          const u = k / n;
          const x = ax + dx*u;
          const y = ay + dy*u;

          // snap auf "pixel grid" (Paint feel)
          const px = Math.round(x);
          const py = Math.round(y);

          ctx.fillRect(px, py, st.thick, st.thick);
        }
      }
    }

    let last = 0;
    let raf = null;

    function frame(ts){
      if(!last) last = ts;
      const dt = (ts - last) / 1000;
      last = ts;

      // Minimaler Motion Blur Look: nicht komplett clearen, sondern leicht "ausfaden"
      // => wirkt "schnell hin und her"
      ctx.fillStyle = 'rgba(88,127,166,0.20)'; // bg-color als fade
      ctx.fillRect(0,0,W,H);

      // Strichfarbe
      ctx.fillStyle = 'rgba(255,255,255,0.88)';

      // Zeit in Sekunden
      const t = ts / 1000;

      // sehr leichtes random "de-sync": ab und zu einzelne strokes neu bauen
      // => weniger Muster
      if(Math.random() < 0.02){
        const idx = randi(0, strokes.length-1);
        strokes[idx] = makeStroke();
      }

      // draw all
      for(let i=0;i<strokes.length;i++){
        drawStroke(strokes[i], t);
      }

      raf = requestAnimationFrame(frame);
    }

    // Init
    resize();

    // Start mit gefülltem BG, damit fade sauber ist
    ctx.fillStyle = 'rgba(88,127,166,1)';
    ctx.fillRect(0,0,W,H);

    raf = requestAnimationFrame(frame);

    // Resize handling
    let tmr = null;
    window.addEventListener('resize', () => {
      clearTimeout(tmr);
      tmr = setTimeout(() => {
        resize();
        // Reset frame buffer
        ctx.fillStyle = 'rgba(88,127,166,1)';
        ctx.fillRect(0,0,W,H);
      }, 120);
    });

    // Tab hidden -> stop (CPU)
    document.addEventListener('visibilitychange', () => {
      if(document.hidden){
        if(raf) cancelAnimationFrame(raf);
        raf = null;
      }else{
        last = 0;
        raf = requestAnimationFrame(frame);
      }
    });
  })();
</script>

  <script>
    (function () {
      const targetDate = new Date("2026-02-13T00:00:00+01:00").getTime();
      const el = document.getElementById("awb-countdown-timer");
      if (!el) return;

      function updateCountdown() {
        const now = Date.now();
        const diff = targetDate - now;

        if (diff <= 0) {
          el.textContent = "OUT NOW";
          clearInterval(timer);
          return;
        }

        const seconds = Math.floor(diff / 1000);
        const days = Math.floor(seconds / (3600 * 24));
        const hours = Math.floor((seconds % (3600 * 24)) / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;

        const hh = String(hours).padStart(2, "0");
        const mm = String(mins).padStart(2, "0");
        const ss = String(secs).padStart(2, "0");

        el.textContent = (days > 0)
          ? (days + "d " + hh + ":" + mm + ":" + ss)
          : (hh + ":" + mm + ":" + ss);
      }

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    })();
  </script>

  <script>
    (function(){
      const cross = document.getElementById('crosshair');
      const lineX = cross?.querySelector('.line-x');
      const lineY = cross?.querySelector('.line-y');
      if(!cross || !lineX || !lineY) return;

      // nur desktop (maus), kein touch
      if(!window.matchMedia('(pointer: fine)').matches){
        cross.style.display = 'none';
        return;
      }

      // reduced motion -> aus
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        cross.style.display = 'none';
        return;
      }

      let x = -9999, y = -9999;
      let raf = null;

      function render(){
        lineX.style.top = y + 'px';
        lineY.style.left = x + 'px';
        raf = null;
      }

      window.addEventListener('mousemove', (e) => {
        x = e.clientX;
        y = e.clientY;
        if(!raf) raf = requestAnimationFrame(render);
      }, { passive: true });

      window.addEventListener('mouseleave', () => {
        x = -9999; y = -9999;
        render();
      });
    })();
  </script>
</body>
</html>
