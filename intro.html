<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intro</title>
    <style>
      :root {
        --app-vh: 100vh;
      }
      @supports (height: 100dvh) {
        :root { --app-vh: 100dvh; }
      }
      @supports (height: 100svh) and (height: 100lvh) {
        :root { --app-vh: 100svh; }
      }

      html, body {
        height: 100%;
        margin: 0;
        background: #000;
      }

      .video-container {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        overflow: hidden;
        background: #000;
        opacity: 1;
        transition: opacity 1s ease;
        height: var(--app-vh);
        width: 100vw;
      }
      .video-container.fade-out { opacity: 0; }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .controls {
        position: fixed;
        top: 16px;
        right: 16px;
        padding: 8px;
        display: flex;
        gap: 8px;
        align-items: center;
        z-index: 10;
      }

      .skip-btn {
        font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        padding: 10px 14px;
        border-radius: 999px;
        border: none;
        background: rgba(255,255,255,0.12);
        color: #fff;
        backdrop-filter: blur(6px);
        cursor: pointer;
        transition: background 0.2s ease;
      }
      .skip-btn:hover { background: rgba(255,255,255,0.2); }

      @media (max-width: 360px) {
        .skip-btn { padding: 8px 12px; font-size: 13px; }
      }
    </style>
  </head>
  <body>
    <div class="video-container" id="videoContainer">
      <!-- Video mit Autoplay-Trick -->
      <video id="introVideo" autoplay muted playsinline webkit-playsinline preload="auto"
             disablepictureinpicture controlslist="nodownload nofullscreen noplaybackrate">
        <source src="assets/B3NN3T.mp4" type="video/mp4" />
        Ihr Browser unterstützt das Video-Tag nicht.
      </video>

      <div class="controls">
        <button id="skipBtn" class="skip-btn" aria-label="Intro überspringen">Überspringen</button>
      </div>
    </div>

    <script>
      // Zielseite nach dem Intro
      const TARGET_URL = "/gesehen.html";

      const video = document.getElementById('introVideo');
      const skipBtn = document.getElementById('skipBtn');
      const container = document.getElementById('videoContainer');

      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) {
        window.location.replace(TARGET_URL);
      }

      function fadeAndRedirect() {
        container.classList.add('fade-out');
        setTimeout(() => {
          window.location.replace(TARGET_URL);
        }, 1000);
      }

      // === Autoplay-Trick für Ton ===
      video.muted = true;
      video.play().then(() => {
        setTimeout(() => {
          video.muted = false;
          video.volume = 1.0;
          video.play().catch(() => {});
        }, 800);
      }).catch(() => {
        // Falls Autoplay blockiert: Ton bei erster Interaktion aktivieren
        const unlock = () => {
          video.muted = false;
          video.volume = 1.0;
          video.play();
          window.removeEventListener('pointerdown', unlock, { once: true });
          window.removeEventListener('keydown', unlock, { once: true });
        };
        window.addEventListener('pointerdown', unlock, { once: true });
        window.addEventListener('keydown', unlock, { once: true });
      });

      // Weiterleitung nach Ende oder Klick
      video.addEventListener('ended', fadeAndRedirect);
      video.addEventListener('error', fadeAndRedirect);
      skipBtn.addEventListener('click', fadeAndRedirect);
    </script>
  </body>
</html>
