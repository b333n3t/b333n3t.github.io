<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danke — b3nn3t</title>

  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* NUR: Glas-/Milch-Layer vom main abschalten (Layout aus styles.css bleibt!) */
    main.main::before,
    main.main::after{
      content: none !important;
      display: none !important;
    }

    /* optional: falls styles.css dem main selbst blur/filter gibt */
    main.main{
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      filter: none !important;
    }

    /* Danke-Seite: Textfeld selbst darf nicht milchig sein */
    main.main{
      background: transparent !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }

    /* ===== WHITE THEME ===== */
    body{ color:#fff !important; }

    /* b3nn3t im Header weiß */
    .header .brand,
    .header .brand strong{
      color:#fff !important;
    }

    /* Buttons/Links im Content weiß */
    main.main a,
    main.main a:visited{
      color:#fff !important;
    }

    /* Burger-Menü (falls vorhanden) bleibt schwarz */
    .hamburger span{
      background:#000 !important;
    }

/* ✅ Footer hochkant rechts (Desktop + Mobile), ohne Umbruch */
.footer-inline{
  position: fixed;
  right: var(--footer-right-desktop);
  top: var(--footer-top-desktop);
  bottom: auto;
  left: auto;
  z-index: 1300; /* ✅ über swipe-zone */

  writing-mode: vertical-rl;
  text-orientation: mixed;

  color:#930010;
  font-size:.82rem;
  padding: 6px 4px;

  white-space: nowrap;

  /* ✅ verhindert Abschneiden */
  max-height: calc(100vh - 16px);
}

.footer-inline a,
.footer-inline a:visited,
.footer-inline a:active,
.footer-inline a:focus{
  color:#930010;
  text-decoration:none;
  white-space: nowrap;

  display:inline-block; /* ✅ größere Tap-Fläche */
  padding:6px 6px;      /* ✅ iOS-friendly */
}
.footer-inline a:hover{ text-decoration:underline; }

/* Mobile: Footer bleibt hochkant rechts, wie eingestellt */
@media (max-width: 768px){
  .footer-inline{
    right: var(--footer-right-mobile);
    top: var(--footer-top-mobile);
    bottom: auto;
  }
}

/* ✅ FALLBACK: wenn Fensterhöhe klein wird → lieber unten statt “zu hoch” */
@media (max-height: 720px){
  .footer-inline{
    top: auto !important;
    bottom: 16px !important;
    font-size: .78rem;
  }
}

@media (max-height: 620px){
  .footer-inline{
    top: auto !important;
    bottom: 12px !important;
    font-size: .72rem;
  }
}

    }
  </style>
</head>

<body>
  <header class="header">
    <a class="brand" href="index.html" aria-label="b3nn3t Home">
      <img alt="" src="favicon.svg" aria-hidden="true"><strong>b3nn3t</strong>
    </a>
  </header>

  <main class="main">
    <h1>danke!</h1>
    <p>deine nachricht wurde erfolgreich gesendet. ich melde mich so bald wie möglich zurück.</p>
    <a class="btn" href="index.html">zurück zur startseite</a>
  </main>

  <div class="footer-inline">
    © b3nn3t · <a href="impressum.html">Impressum / Datenschutz</a>
  </div>
</body>
</html>
