  <!-- ✅ ARIA/WCAG FIX: Menü-Fokus sauber steuern -->
  <script>
  (function(){
    const btn = document.querySelector('.hamburger');
    const nav = document.getElementById('site-menu');
    const overlay = document.getElementById('menu-overlay');
    if(!btn || !nav || !overlay) return;

    const focusablesSelector = 'a, button, input, select, textarea, [tabindex]';

    function setMenuFocus(enabled){
      const items = nav.querySelectorAll(focusablesSelector);
      items.forEach(el => {
        el.tabIndex = enabled ? 0 : -1;
      });
    }

    function openMenu(){
      document.body.classList.add('menu-open');
      btn.setAttribute('aria-expanded','true');
      btn.setAttribute('aria-label','Menü schließen');

      nav.setAttribute('aria-hidden','false');
      nav.removeAttribute('inert');

      overlay.hidden = false;

      setMenuFocus(true);

      const firstLink = nav.querySelector('a');
      if(firstLink) firstLink.focus({ preventScroll: true });
    }

    function closeMenu(){
      document.body.classList.remove('menu-open');
      btn.setAttribute('aria-expanded','false');
      btn.setAttribute('aria-label','Menü öffnen');

      nav.setAttribute('aria-hidden','true');
      nav.setAttribute('inert','');

      overlay.hidden = true;

      setMenuFocus(false);

      btn.focus({ preventScroll: true });
    }

    // initial sicher
    setMenuFocus(false);
    nav.setAttribute('aria-hidden','true');
    nav.setAttribute('inert','');
    overlay.hidden = true;

    // capture + stopImmediatePropagation: gewinnt gegen evtl. script.js-handler
    btn.addEventListener('click', function(e){
      e.preventDefault();
      e.stopImmediatePropagation();
      const isOpen = document.body.classList.contains('menu-open');
      if(isOpen) closeMenu();
      else openMenu();
    }, true);

    overlay.addEventListener('click', function(e){
      e.preventDefault();
      e.stopImmediatePropagation();
      closeMenu();
    }, true);

    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape' && document.body.classList.contains('menu-open')) closeMenu();
    });

    nav.querySelectorAll('a').forEach(a=>{
      a.addEventListener('click', closeMenu);
    });
  })();
  </script>

  <!-- ✅ deine bestehenden Scripts (Accordion/Resize/Termine) bleiben -->
  <script>
    (function(){
      const group  = document.querySelector('.page-group.current');
      const toggle = group?.querySelector('.page-toggle');
      const panel  = document.querySelector('.scroll-panel');

      function resizePanel(){
        if(!panel) return;
        const header = document.querySelector('.header');
        const main   = document.querySelector('.main');

        const hh = header ? header.offsetHeight : 0;
        let pt = 0, pb = 0;
        if(main){
          const cs = getComputedStyle(main);
          pt = parseFloat(cs.paddingTop)  || 0;
          pb = parseFloat(cs.paddingBottom) || 0;
        }

        const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--bottom-gap')) || 0;
        const vh  = (window.visualViewport && window.visualViewport.height) || window.innerHeight;

        let max = vh - hh - pt - pb - gap;
        if(max < 260) max = 260;
        panel.style.maxHeight = max + 'px';
      }

      if(toggle && group){
        toggle.addEventListener('click', () => {
          const isOpen = group.classList.contains('open');
          group.classList.toggle('open', !isOpen);
          toggle.setAttribute('aria-expanded', String(!isOpen));
        });
      }

      document.querySelectorAll('.sub-group').forEach(subGroup => {
        const btn = subGroup.querySelector('.sub-toggle');
        if(!btn) return;

        btn.addEventListener('click', () => {
          const isOpen = subGroup.classList.contains('open');
          subGroup.classList.toggle('open', !isOpen);
          btn.setAttribute('aria-expanded', String(!isOpen));
        });
      });

      window.addEventListener('load', resizePanel);
      window.addEventListener('resize', resizePanel);
      if(window.visualViewport){
        window.visualViewport.addEventListener('resize', resizePanel);
      }
    })();
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date();

      document.querySelectorAll('.termin-row').forEach(row => {
        const timeElem = row.querySelector("time");
        if (!timeElem) return;

        const dateString = timeElem.getAttribute("datetime");
        if (!dateString || dateString.includes("xx")) return;

        const date = new Date(dateString);
        if (date < today) row.classList.add("completed");
      });
    });
  </script>
