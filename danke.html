<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danke — b3nn3t</title>

  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root{
      /* ✅ Footer (hochkant rechts) – wie gesehen.html */
      --footer-top-desktop: 430px;
      --footer-right-desktop: 0px;

      --footer-top-mobile: 520px;   /* ← höher = kleinerer Wert */
      --footer-right-mobile: 0.2px; /* ← näher rechts = kleinerer Wert */
    }

    /* NUR: Glas-/Milch-Layer vom main abschalten (Layout aus styles.css bleibt!) */
    main.main::before,
    main.main::after{
      content: none !important;
      display: none !important;
    }

    /* optional: falls styles.css dem main selbst blur/filter gibt */
    main.main{
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      filter: none !important;
    }

    /* Danke-Seite: Textfeld selbst darf nicht milchig sein */
    main.main{
      background: transparent !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }

    /* ===== WHITE THEME ===== */
    body{ color:#fff !important; }

    /* b3nn3t im Header weiß */
    .header .brand,
    .header .brand strong{
      color:#fff !important;
    }

    /* Buttons/Links im Content weiß */
    main.main a,
    main.main a:visited{
      color:#fff !important;
    }

    /* Burger-Menü (falls vorhanden) bleibt schwarz */
    .hamburger span{
      background:#000 !important;
    }

    /* ✅ Footer hochkant rechts — wie gesehen.html */
    .footer-inline{
      position: fixed !important;
      right: var(--footer-right-desktop) !important;
      top: var(--footer-top-desktop) !important;
      bottom: auto !important;
      left: auto !important;
      z-index: 1300 !important; /* über swipe-zone/overlays */

      writing-mode: vertical-rl !important;
      text-orientation: mixed !important;

      color:#930010 !important;
      font-size:.82rem !important;
      padding: 6px 4px !important;

      white-space: nowrap !important;
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
    }

    .footer-inline a,
    .footer-inline a:visited,
    .footer-inline a:active,
    .footer-inline a:focus{
      color:#930010 !important;
      text-decoration:none !important;
      white-space: nowrap !important;

      display:inline-block !important; /* größere Tap-Fläche */
      padding:6px 6px !important;      /* iOS-friendly */
    }

    .footer-inline a:hover{
      text-decoration: underline !important;
    }

    @media (max-width:768px){
      .footer-inline{
        right: var(--footer-right-mobile) !important;
        top: var(--footer-top-mobile) !important;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <a class="brand" href="index.html" aria-label="b3nn3t Home">
      <img alt="" src="favicon.svg" aria-hidden="true"><strong>b3nn3t</strong>
    </a>
  </header>

  <main class="main">
    <h1>danke!</h1>
    <p>deine nachricht wurde erfolgreich gesendet. ich melde mich so bald wie möglich zurück.</p>
    <a class="btn" href="index.html">zurück zur startseite</a>
  </main>

  <div class="footer-inline">
    © b3nn3t · <a href="impressum.html">Impressum / Datenschutz</a>
  </div>
</body>
</html>
