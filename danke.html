<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danke — b3nn3t</title>

  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root{
      /* ✅ Footer (hochkant rechts) – wie gesehen.html */
      --footer-top-desktop: 430px;
      --footer-right-desktop: 0px;

      --footer-top-mobile: 520px;   /* ← höher = kleinerer Wert */
      --footer-right-mobile: 0.2px; /* ← näher rechts = kleinerer Wert */
    }

    /* NUR: Glas-/Milch-Layer vom main abschalten (Layout aus styles.css bleibt!) */
    main.main::before,
    main.main::after{
      content: none !important;
      display: none !important;
    }

    /* optional: falls styles.css dem main selbst blur/filter gibt */
    main.main{
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      filter: none !important;
    }

    /* Danke-Seite: Textfeld selbst darf nicht milchig sein */
    main.main{
      background: transparent !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }

    /* ===== WHITE THEME ===== */
    body{ color:#fff !important; }

    /* b3nn3t im Header weiß */
    .header .brand,
    .header .brand strong{
      color:#fff !important;
    }

    /* Buttons/Links im Content weiß */
    main.main a,
    main.main a:visited{
      color:#fff !important;
    }

    /* Burger-Menü (falls vorhanden) bleibt schwarz */
    .hamburger span{
      background:#000 !important;
    }

/* ✅ Footer hochkant rechts – nicht abhängig von fixer Pixel-Höhe */
.footer-inline{
  position: fixed !important;
  right: 6px !important;                 /* kleiner Abstand, verhindert Abschneiden am Rand */
  top: 50% !important;
  transform: translateY(-50%) !important; /* immer sauber zentriert */
  z-index: 2000 !important;

  writing-mode: vertical-rl !important;
  text-orientation: mixed !important;

  color:#930010 !important;
  font-size: .82rem !important;
  padding: 6px 4px !important;

  white-space: nowrap !important;

  /* verhindert, dass er bei kleinen Fenstern abgeschnitten wird */
  max-height: calc(100vh - 16px) !important;

  display:block !important;
  opacity:1 !important;
  visibility:visible !important;
  pointer-events:auto !important;
}

/* wenn die Fensterhöhe klein wird: Schrift etwas kleiner */
@media (max-height: 720px){
  .footer-inline{ font-size: .74rem !important; }
}
@media (max-height: 620px){
  .footer-inline{ font-size: .68rem !important; }
}

.footer-inline a,
.footer-inline a:visited,
.footer-inline a:active,
.footer-inline a:focus{
  color:#930010 !important;
  text-decoration:none !important;
  white-space: nowrap !important;

  display:inline-block !important;
  padding:6px 6px !important;
}
.footer-inline a:hover{ text-decoration: underline !important; }

/* Mobile: optional weiterhin per Variablen steuern */
@media (max-width: 768px){
  .footer-inline{
    right: var(--footer-right-mobile, 6px) !important;
    top: var(--footer-top-mobile, 50%) !important;

    /* Wenn du Mobile NICHT zentrieren willst: */
    transform: none !important;
  }
}

    }
  </style>
</head>

<body>
  <header class="header">
    <a class="brand" href="index.html" aria-label="b3nn3t Home">
      <img alt="" src="favicon.svg" aria-hidden="true"><strong>b3nn3t</strong>
    </a>
  </header>

  <main class="main">
    <h1>danke!</h1>
    <p>deine nachricht wurde erfolgreich gesendet. ich melde mich so bald wie möglich zurück.</p>
    <a class="btn" href="index.html">zurück zur startseite</a>
  </main>

  <div class="footer-inline">
    © b3nn3t · <a href="impressum.html">Impressum / Datenschutz</a>
  </div>
</body>
</html>
