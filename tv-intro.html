<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b3nn3t – Intro</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100svh;       /* iPhone-sicher: sichtbarer Bereich ohne UI */
      min-height: 100dvh;   /* Fallback */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 9999;
      animation: tvOn 0.7s ease-out;
    }

    #intro img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 45%; /* etwas nach oben verschoben → schwarzer Balken bleibt */
      position: absolute;
      top: 0; left: 0;
      filter: brightness(0.9) contrast(1.1);
    }

    /* Leichtes Rauschen */
    #static {
      position: absolute;
      inset: 0;
      background: repeating-radial-gradient(#fff, #000 1px);
      opacity: 0.1;
      animation: staticAnim 0.1s steps(5) infinite;
      pointer-events: none;
    }

    @keyframes staticAnim {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    /* Text "b3nn3t" – Desktop-Basis */
    #intro h1 {
      position: absolute;
      left: 50%;
      top: 54%;                               /* Desktop */
      transform: translate(-50%, -50%);
      font-family: 'Courier New', monospace;
      font-weight: 700;
      font-size: clamp(20px, 3.5vw, 40px);
      color: #fff;
      background: rgba(0,0,0,.6);
      padding: .15em .40em;
      letter-spacing: .08em;
      text-transform: lowercase;
      text-shadow: 0 0 20px #fff, 0 0 30px #ccc, 0 0 50px #fff;
      animation: strongFlicker 1s infinite;
    }

    /* Tablets / kleinere Laptops */
    @media (max-width: 900px) {
      #intro h1 {
        top: 57%;
        font-size: clamp(20px, 4.2vw, 36px);
      }
    }

    /* iPhone 14 Pro / Smartphones */
    @supports(padding:max(0px)) {
      @media (max-width: 600px) {
        #intro h1 {
          top: calc(60% + env(safe-area-inset-top, 0px)); /* leicht tiefer für Balken */
          font-size: clamp(18px, 5.2vw, 32px);
          padding: .12em .34em;
          letter-spacing: .07em;
        }
      }
    }

    /* Sehr kleine Phones */
    @media (max-width: 400px) {
      #intro h1 {
        top: 62%;
        font-size: clamp(16px, 6vw, 28px);
      }
    }

    /* Countdown */
    #countdown {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 8vw;
      color: white;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 15px white, 0 0 25px white;
      animation: flicker 0.3s infinite;
    }

    /* Countdown höher auf Phones (wegen Safe-Area) */
    @media (max-width: 600px) {
      #countdown {
        bottom: calc(18% + env(safe-area-inset-bottom, 0px));
      }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Stärkeres Flackern für Logo */
    @keyframes strongFlicker {
      0%, 100% { opacity: 1; filter: brightness(1.2); }
      25% { opacity: 0.6; filter: brightness(0.8); }
      50% { opacity: 1; filter: brightness(1.6); }
      75% { opacity: 0.7; filter: brightness(1.0); }
    }

    /* Weißer Blitz beim Übergang */
    #flash {
      position: fixed;
      inset: 0;
      height: 100svh;
      min-height: 100dvh;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 10000;
    }

    @keyframes flash {
      0% { opacity: 0; }
      25% { opacity: 1; }
      50% { opacity: 0.8; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* TV-Einschalt-Effekt */
    @keyframes tvOn {
      0% { transform: scaleY(0.02) scaleX(1.2); opacity: 0; }
      40% { transform: scaleY(0.05) scaleX(1.1); opacity: 1; }
      60% { transform: scaleY(0.9) scaleX(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div id="intro">
    <img src="assets/tv.webp" alt="Testbild">
    <div id="static"></div>
    <h1>b3nn3t</h1>
    <div id="countdown">3</div>
  </div>

  <div id="flash"></div>

  <!-- TV-Rausch-Sound -->
  <audio id="tvSound" src="https://cdn.pixabay.com/download/audio/2021/09/16/audio_60a1479d5f.mp3?filename=tv-static-6979.mp3"></audio>

  <script>
    const countdown = document.getElementById("countdown");
    const intro = document.getElementById("intro");
    const flash = document.getElementById("flash");
    const tvSound = document.getElementById("tvSound");

    // Sound starten
    tvSound.volume = 0.3;
    tvSound.play().catch(() => {}); // Autoplay-Fallback

    let count = 3;
    const timer = setInterval(() => {
      count--;
      if (count > 0) {
        countdown.textContent = count;
      } else {
        clearInterval(timer);

        // Längeres, stärkeres Aufblinken
        flash.style.animation = "flash 1.5s ease";

        // Nach dem Blitz → Weiterleitung zur Hauptseite
        setTimeout(() => {
          tvSound.pause();
          window.location.href = "index.html";
        }, 1500);
      }
    }, 1000);
  </script>

</body>
</html>
