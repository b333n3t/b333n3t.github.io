<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b3nn3t – Intro</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 9999;
      animation: tvOn 0.7s ease-out;
    }

    #intro img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      filter: brightness(0.9) contrast(1.1);
    }

    /* Rauschen (leicht transparentes Overlay) */
    #static {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(#fff, #000 1px);
      opacity: 0.1;
      animation: staticAnim 0.1s steps(5) infinite;
      pointer-events: none;
    }

    @keyframes staticAnim {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    /* Text "b3nn3t" */
    #intro h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      font-family: 'Courier New', monospace;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 0.2em 0.6em;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px white;
      animation: flicker 0.3s infinite;
    }

    /* Countdown */
    #countdown {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 8vw;
      color: white;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px white;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Weißer Blitz beim Übergang */
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 10000;
    }

    @keyframes flash {
      0% { opacity: 0; }
      25% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 0; }
    }

    /* TV-Einschalt-Effekt */
    @keyframes tvOn {
      0% { transform: scaleY(0.02) scaleX(1.2); opacity: 0; }
      40% { transform: scaleY(0.05) scaleX(1.1); opacity: 1; }
      60% { transform: scaleY(0.9) scaleX(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div id="intro">
    <img src="assets/tv.webp" alt="Testbild">
    <div id="static"></div>
    <h1>b3nn3t</h1>
    <div id="countdown">3</div>
  </div>

  <div id="flash"></div>

  <!-- TV-Rausch-Sound -->
  <audio id="tvSound" src="https://cdn.pixabay.com/download/audio/2021/09/16/audio_60a1479d5f.mp3?filename=tv-static-6979.mp3"></audio>

  <script>
    const countdown = document.getElementById("countdown");
    const intro = document.getElementById("intro");
    const flash = document.getElementById("flash");
    const tvSound = document.getElementById("tvSound");

    // Sound starten (leise)
    tvSound.volume = 0.3;
    tvSound.play().catch(() => {}); // Falls Browser Autoplay blockt

    let count = 3;
    const timer = setInterval(() => {
      count--;
      if (count > 0) {
        countdown.textContent = count;
      } else {
        clearInterval(timer);

        // TV-Flackern-Effekt
        flash.style.animation = "flash 0.8s ease";

        // Nach kurzem Flackern → Weiterleitung zur Hauptseite
        setTimeout(() => {
          tvSound.pause();
          window.location.href = "index.html";
        }, 800);
      }
    }, 1000);
  </script>

</body>
</html>
