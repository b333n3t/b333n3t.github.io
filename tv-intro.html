<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>b3nn3t • Sprite-Intro (Hammer + Funken)</title>
  <style>
    :root { --bg:#333333; --duration:12000; }
    html,body{ margin:0; height:100%; background:var(--bg); overflow:hidden; }
    canvas { display:block; width:100vw; height:100vh;
             image-rendering:pixelated; image-rendering:crisp-edges; }
    #main{position:fixed;inset:0;display:grid;place-items:center;background:#111;color:#fff;
          opacity:0;pointer-events:none;transition:opacity .8s ease}
    #main.show{opacity:1;pointer-events:auto}
    #main .card{max-width:min(90vw,840px);padding:32px;border-radius:16px;background:#181818;
                box-shadow:0 10px 40px rgba(0,0,0,.45)}
  </style>
</head>
<body>
  <canvas id="stage"></canvas>
  <section id="main" aria-hidden="true"><div class="card">
    <h1>Willkommen!</h1><p>Platzhalter für die Hauptseite.</p>
  </div></section>

  <script>
  // ====================== KNOBS (anpassen) ======================
  const SPRITE_URL     = "/img/avatar-walk.webp?v=" + Date.now(); // <— dein Sprite-Sheet
  const FRAMES         = 8;     // Anzahl Frames in einer Reihe (Sprite muss 1-zeilig sein)
  const FPS            = 10;    // Lauf-Animationsgeschwindigkeit
  const WORD           = "b3nn3t";
  const LETTER_GAP_PX  = 14;    // Buchstabenabstand in PX()-Einheiten
  const LIFT_MS        = 650;   // Dauer bis Buchstabe „hochgehämmert“ ist
  const HAMMER_MS      = 420;   // Schlagdauer (down+up)
  const SPARK_COUNT    = 10;    // Funken pro Schlag
  const RUN_TO_RIGHT   = true;  // links -> rechts
  // =============================================================

  const canvas = document.getElementById("stage");
  const ctx = canvas.getContext("2d");

  let W=0,H=0,DPR=1;
  function resize(){
    DPR = Math.max(1, window.devicePixelRatio || 1);
    W = canvas.width = Math.floor(innerWidth * DPR);
    H = canvas.height = Math.floor(innerHeight * DPR);
    canvas.style.width = innerWidth + "px";
    canvas.style.height = innerHeight + "px";
    ctx.imageSmoothingEnabled = false;
    baseX = null;  // Wort zentriert neu berechnen
  }
  resize();
  addEventListener("resize", resize);

  const lineY   = () => Math.floor(H * 2/3);
  const PX      = () => Math.max(2, Math.floor(Math.min(W,H)/240));

  // ---- Sprite laden ----
  const sprite = new Image(); sprite.crossOrigin = "anonymous";
  let spriteReady = false;
  sprite.onload = ()=>{ spriteReady = true; };
  sprite.onerror = ()=>{ spriteReady = false; console.warn("Sprite nicht gefunden:", SPRITE_URL); };
  sprite.src = SPRITE_URL;

  // ---- Avatar-Zustand ----
  const avatar = {
    state: "walk",
    x: RUN_TO_RIGHT ? -40*PX() : W + 40*PX(),   // Start außerhalb
    y: lineY(),                                  // Füße stehen auf der Linie
    vx: RUN_TO_RIGHT ? 2.1 : -2.1,
    vy: 0, gravity: .35,
    frame: 0, frameTime: 0,
    hammerUntil: 0,
    hammerLetterIndex: -1
  };

  // ---- Linie ----
  function drawLine(){
    ctx.strokeStyle="#fff"; ctx.lineWidth=2*PX();
    ctx.beginPath(); ctx.moveTo(0,lineY()); ctx.lineTo(W,lineY()); ctx.stroke();
  }

  // ---- Sprite zeichnen (Füße auf Linie) ----
  function drawSprite(){
    if(!spriteReady) return;
    const p = PX();
    const FRAME_W = sprite.width / FRAMES;
    const FRAME_H = sprite.height; // 1 Zeile
    const targetH = 28*p;          // visuelle Höhe anpassen
    const scale   = targetH / FRAME_H;
    const drawW   = Math.round(FRAME_W * scale);
    const drawH   = Math.round(FRAME_H * scale);

    const sx = (avatar.frame|0) % FRAMES * FRAME_W, sy = 0;
    const dx = Math.round(avatar.x - drawW/2);
    const dy = Math.round(avatar.y - drawH);

    // Hammer-Wackler
    const hammering = performance.now() < avatar.hammerUntil;
    const phase = Math.max(0, 1 - (avatar.hammerUntil - performance.now())/HAMMER_MS);
    const wobbleY = hammering ? Math.round(Math.sin(phase*Math.PI)*2) : 0;

    ctx.drawImage(sprite, sx, sy, FRAME_W, FRAME_H, dx, dy + wobbleY, drawW, drawH);

    // Pixel-Hammer (nur während des Schlages)
    if (hammering && avatar.hammerLetterIndex >= 0){
      const hx = Math.round(avatar.x + 8*p);
      const hy = Math.round(dy + 10*p + Math.sin(phase*Math.PI)*6*p);
      ctx.fillStyle = '#7a4f1f'; ctx.fillRect(hx, hy, 1*p, 8*p);   // Stiel
      ctx.fillStyle = '#c0c0c0'; ctx.fillRect(hx-3*p, hy, 7*p, 2*p); // Kopf
      ctx.fillStyle = '#000'; // Outline Kopf
      ctx.fillRect(hx-3*p-1, hy, 1, 2*p);
      ctx.fillRect(hx+7*p-1, hy, 1, 2*p);
      ctx.fillRect(hx-3*p-1, hy-1, 7*p+2, 1);
      ctx.fillRect(hx-3*p-1, hy+2*p-1, 7*p+2, 1);
    }
  }

  // ---- Wort „b3nn3t“ mittig hochhämmern ----
  let baseX = null;
  const letters = []; // {ch, idx, x, y, startY, finalY, t0, hammered}
  let nextIndexToHammer = 0;

  function letterYAboveHead(){ return lineY() - 18*PX(); } // ca. Kopfhöhe
  function ensureBaseX(){
    if(baseX !== null) return;
    const p = PX(), spacing = LETTER_GAP_PX*p;
    const totalWidth = (WORD.length - 1) * spacing;
    baseX = Math.round(W/2 - totalWidth/2);
  }
  function targetXForIndex(i){
    const p = PX(), spacing = LETTER_GAP_PX*p;
    ensureBaseX();
    return baseX + i*spacing;
  }

  // ---- Funken/Staub ----
  const sparks = []; // {x,y,vx,vy,life,born,alpha}
  function spawnSparks(x,y){
    const p = PX();
    for(let i=0;i<SPARK_COUNT;i++){
      const ang = Math.random()*Math.PI - Math.PI/2; // nach oben
      const spd = (0.8 + Math.random()*0.8) * 6*p;
      sparks.push({
        x, y,
        vx: Math.cos(ang)*spd,
        vy: Math.sin(ang)*spd - 1*p,
        life: 450 + Math.random()*250,
        born: performance.now(),
        alpha: 1
      });
    }
  }
  function updateSparks(){
    const now = performance.now(), p = PX();
    for(let i=sparks.length-1;i>=0;i--){
      const s = sparks[i], t = now - s.born;
      if (t > s.life){ sparks.splice(i,1); continue; }
      s.vy += 0.02 * p; s.x += s.vx*0.016; s.y += s.vy*0.016;
      s.alpha = 1 - (t / s.life);
    }
  }
  function drawSparks(){
    const p = PX();
    for(const s of sparks){
      ctx.globalAlpha = Math.max(0, Math.min(1, s.alpha));
      ctx.fillStyle = '#ffd966';
      ctx.fillRect(Math.round(s.x/p)*p, Math.round(s.y/p)*p, 2*p, 2*p);
    }
    ctx.globalAlpha = 1;
  }

  function maybeHammerNext(){
    if (nextIndexToHammer >= WORD.length) return;
    const idx = nextIndexToHammer, tx = targetXForIndex(idx);
    if ( (RUN_TO_RIGHT && avatar.x >= tx) || (!RUN_TO_RIGHT && avatar.x <= tx) ){
      const p = PX(), finalY = letterYAboveHead();
      letters.push({
        ch: WORD[idx], idx, x: tx,
        startY: finalY + 10*p, y: finalY + 10*p,
        finalY, t0: performance.now(), hammered:false
      });
      avatar.hammerUntil = performance.now() + HAMMER_MS;
      avatar.hammerLetterIndex = idx;
      spawnSparks(tx, finalY);
      nextIndexToHammer++;
    }
  }
  function updateLetters(){
    const now = performance.now();
    for (const L of letters){
      if (!L.hammered){
        const t = Math.min(1, (now - L.t0) / LIFT_MS);    // 0..1
        const e = 1 - Math.pow(1-t, 3);                   // easeOutCubic
        L.y = Math.round(L.startY + (L.finalY - L.startY) * e);
        if (t >= 1) L.hammered = true;
      }
    }
  }
  function drawLetters(){
    const p = PX();
    ctx.font = (12*p) + 'px monospace';
    ctx.textBaseline = 'middle';
    for(const L of letters){
      ctx.lineWidth = 2*p; ctx.strokeStyle = '#000';
      ctx.strokeText(L.ch, Math.round(L.x), Math.round(L.y));
      ctx.fillStyle = '#f2f2f2';
      ctx.fillText(L.ch, Math.round(L.x), Math.round(L.y));
    }
  }

  // ---- Haupt-Loop ----
  let lastTS = performance.now();
  function tick(ts){
    const dt = Math.min(100, ts - lastTS); lastTS = ts;

    ctx.clearRect(0,0,W,H);
    drawLine();

    // Buchstaben & Funken (liegen hinter der Figur)
    maybeHammerNext();
    updateLetters();
    updateSparks();
    drawLetters();
    drawSparks();

    // Avatar bewegen/animieren
    const p = PX(), speed = avatar.vx * p;
    if (avatar.state === "walk"){
      avatar.x += speed;
      // Sprite-Animation
      avatar.frameTime += dt;
      const msPerFrame = 1000 / FPS;
      while (avatar.frameTime > msPerFrame){
        avatar.frameTime -= msPerFrame;
        avatar.frame = (avatar.frame + 1) % FRAMES;
      }
      // Sturz am rechten Ende der Linie
      const atEdge = RUN_TO_RIGHT ? (avatar.x >= (W * 0.82) - 6*p) : (avatar.x <= (W * 0.18) + 6*p);
      if (atEdge){ avatar.state="fall"; avatar.vy=0; }
    } else if (avatar.state === "fall"){
      avatar.vy += avatar.gravity * p * 0.6;
      avatar.y  += avatar.vy;
      avatar.x  += speed * 0.2;
      if (avatar.y > H + 40*p){ avatar.state="done"; startTransition(); }
    }

    drawSprite();
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);

  // ---- Übergang ----
  const main = document.getElementById('main');
  function startTransition(){
    main.classList.add('show');
    const redirectTo = null; // z.B. '/home'
    if (redirectTo) setTimeout(()=>location.href=redirectTo,900);
  }
  setTimeout(()=>{ if(avatar.state!=='done') startTransition(); },
    parseInt(getComputedStyle(document.documentElement).getPropertyValue('--duration')));
  </script>
</body>
</html>
