  <style>
    /* Mobile: grauer Container näher am unteren Rand */
    @media (max-width: 768px) {
      main.main {
        min-height: calc(100dvh - 56px - 20px);
        height: calc(100dvh - 56px - 20px);
      }
    }

    /* Eigene, vom Card-Layout unabhängige Bild-Panels */
    .inline-photo {
      margin: 1rem -1rem 0;
      border-radius: 12px;
      overflow: hidden;
      line-height: 0;
      box-shadow: 0 6px 24px rgba(0,0,0,.15);
      width: auto !important;
      display: block !important;
    }
    .inline-photo img {
      display: block !important;
      width: 100% !important;
      max-width: none !important;
      height: auto !important;
      object-fit: cover !important;
      object-position: center bottom !important; /* Füße frei */
    }
    /* Kopf im ersten Inline-Bild etwas tiefer (näher am Körper) */
    .inline-photo:first-of-type img {
      object-position: center 60% !important;
    }

    /* Buchstaben / Karten nicht „nachziehen“ lassen */
    h1, p, a.card, a.card small {
      transform: none !important;
      transition: none !important;
      will-change: auto !important;
    }
