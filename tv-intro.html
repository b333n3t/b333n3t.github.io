<!DOCTYPE html>
<html lang="de"><meta charset="utf-8">
<title>Sanity Test</title>
<style>html,body{margin:0;height:100%;background:#222;color:#0f0;font:16px monospace}</style>
<body>
<div id="log" style="position:fixed;left:12px;top:12px">init…</div>
<canvas id="c" style="display:block;width:100vw;height:100vh"></canvas>
<script>
const el=document.getElementById('log');
const cv=document.getElementById('c'), cx=cv.getContext('2d');
function rez(){cv.width=innerWidth*devicePixelRatio;cv.height=innerHeight*devicePixelRatio;
               cv.style.width=innerWidth+'px';cv.style.height=innerHeight+'px';
               cx.imageSmoothingEnabled=false;}
addEventListener('resize',rez); rez();
let t=0; setInterval(()=>el.textContent='JS OK • frame '+(t++),500);
function tick(){
  cx.fillStyle = (t%2?'#333':'#0066ff'); // blinken
  cx.fillRect(0,0,cv.width,cv.height);
  requestAnimationFrame(tick);
}
tick();
</script>
</body></html>
