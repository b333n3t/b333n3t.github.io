<script>
document.addEventListener('DOMContentLoaded', function () {
  try {
    var panel   = document.querySelector('.scroll-panel');
    var videos  = panel && panel.querySelector('section[aria-label="Videos"]');
    var footer  = document.querySelector('footer');

    if (!panel || !videos || !footer) return;

    // 3 Zeilen Abstand
    var spacer = document.createElement('div');
    spacer.innerHTML = '<br><br><br>';

    // Inline-Footer in Schwarz
    var inline = document.createElement('div');
    inline.className = 'footer-inline';
    inline.innerHTML = footer.innerHTML;

    // Hinter die Video-Sektion einf√ºgen (im grauen Container)
    videos.insertAdjacentElement('afterend', spacer);
    spacer.insertAdjacentElement('afterend', inline);

    // Alten Seiten-Footer entfernen
    footer.remove();
  } catch (e) {
    console.error('Footer move failed:', e);
  }
});
</script>
