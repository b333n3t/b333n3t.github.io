<!-- ðŸ“± Dynamische, mobile-sichere HÃ¶henanpassung -->
<script>
(function() {
  function resizePanel() {
    const panel = document.querySelector('.scroll-panel');
    if (!panel) return;
    const header = document.querySelector('.header');
    const footer = document.querySelector('footer');
    const hh = header ? header.offsetHeight : 0;
    const fh = footer ? footer.offsetHeight : 0;
    const extra = 32;
    const gap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--bottom-gap')) || 0;

    // Mobile-kompatible HÃ¶he (funktioniert bei iOS/Android)
    const vh = (window.visualViewport?.height || window.innerHeight);
    const max = vh - hh - fh - extra - gap;
    if (max > 240) panel.style.maxHeight = max + 'px';
  }

  window.addEventListener('load', resizePanel);
  window.addEventListener('resize', resizePanel);
  window.visualViewport?.addEventListener('resize', resizePanel);
})();
</script>
