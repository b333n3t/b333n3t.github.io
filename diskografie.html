<style>
/* === Hamburger-Menü === */
.hamburger {
  position: fixed;
  top: 14px;
  right: 18px;
  width: 20px;
  height: 20px;
  border: none;
  background: transparent;
  display: grid;
  place-items: center;
  cursor: pointer;
  z-index: 1200;
  padding: 0;
}
.hamburger span {
  display: block;
  width: 12px;
  height: 1.4px;
  margin: 1.5px 0;
  background: #000;
  border-radius: 2px;
  transition: transform .2s ease, opacity .2s ease;
}
body.menu-open .hamburger span:nth-child(1) {
  transform: translateY(3.5px) rotate(45deg);
}
body.menu-open .hamburger span:nth-child(2) {
  opacity: 0;
}
body.menu-open .hamburger span:nth-child(3) {
  transform: translateY(-3.5px) rotate(-45deg);
}

/* Overlay */
.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.08);
  backdrop-filter: blur(1px);
  -webkit-backdrop-filter: blur(1px);
  z-index: 1099;
}
body.menu-open #menu-overlay { display: block; }
#menu-overlay[hidden]{ display:none; }

/* Seitenmenü (schmal) */
.site-menu {
  position: fixed;
  top: 0;
  right: 0;
  height: auto;
  max-height: 90vh;
  width: min(40vw, 150px);
  background: rgba(255,255,255,.32);
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
  box-shadow: 0 20px 50px rgba(0,0,0,.08);
  transform: translateX(100%);
  transition: transform .25s ease;
  z-index: 1101;
  padding: 46px 10px 14px;
}
body.menu-open .site-menu { transform: translateX(0); }

.site-menu ul { list-style: none; margin: 0; padding: 0; }
.site-menu li { margin: 0 0 10px 0; }
.site-menu li.sep {
  margin-top: 18px;
  padding-top: 8px;
  border-top: 1px solid rgba(0,0,0,.08);
}
.site-menu a {
  display: block;
  padding: 8px 6px;
  border-radius: 10px;
  color: #000;
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
}
.site-menu a:hover { background: rgba(0,0,0,.05); }

.nav-arrow { z-index: 1000; }

<!-- NEU: Dynamische Größenanpassung -->
<script>
(function() {
  function resizePanel() {
    var panel = document.querySelector('.scroll-panel');
    if (!panel) return;
    var header = document.querySelector('.header');
    var footer = document.querySelector('footer');
    var hh = header ? header.offsetHeight : 0;
    var fh = footer ? footer.offsetHeight : 0;
    var extra = 32; // kleiner Abstand oben/unten
    var max = window.innerHeight - hh - fh - extra;
    if (max > 240) panel.style.maxHeight = max + 'px';
  }
  window.addEventListener('load', resizePanel);
  window.addEventListener('resize', resizePanel);
})();
</script>
