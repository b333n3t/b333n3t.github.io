<!-- Cover-Loader mit Fallback (.jpg) -->
<script>
(function () {
  const FALLBACK_SRC = 'placeholder-cover.jpg'; // üîÅ Fallback-Bild im JPG-Format

  async function setCover(img) {
    const url = img.dataset.spotify;
    if (!url) {
      img.src = FALLBACK_SRC;
      return;
    }
    try {
      let embedUrl = '';
      if (/open\.spotify\.com/.test(url)) {
        embedUrl = `https://open.spotify.com/oembed?url=${encodeURIComponent(url)}`;
      } else if (/music\.apple\.com/.test(url)) {
        img.src = FALLBACK_SRC;
        return;
      } else {
        img.src = FALLBACK_SRC;
        return;
      }

      const res = await fetch(embedUrl, { mode: 'cors' });
      if (!res.ok) {
        img.src = FALLBACK_SRC;
        return;
      }
      const data = await res.json();
      if (data.thumbnail_url) {
        const src = data.thumbnail_url.replace(/&?size=\d+/, '');
        img.src = src;
      } else {
        img.src = FALLBACK_SRC;
      }
    } catch (e) {
      img.src = FALLBACK_SRC;
    }
  }

  function initCovers() {
    document.querySelectorAll('img.cover[data-spotify]').forEach(setCover);
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initCovers);
  } else {
    initCovers();
  }
})();
</script>
