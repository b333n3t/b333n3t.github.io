<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>diskografie — b3nn3t</title>
  <meta name="description" content="diskografie — b3nn3t"/>
  <link rel="icon" href="favicon.svg" type="image/svg+xml"/>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="styles_nav_arrows.css"/>
  <link rel="stylesheet" href="swipe-helper.css"/>

  <style>
    /* === Nur Designänderung: H3 wie .card von index.html === */
    .panel-block h3[role="button"]{
      display:block;
      width:100%;
      margin:0 0 .75rem 0;
      padding:.9rem 1.2rem;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.12);
      background:rgba(255,255,255,.6);
      backdrop-filter:blur(2px);
      -webkit-backdrop-filter:blur(2px);
      color:#000;
      font-weight:600;
      font-size:1.1rem;
      line-height:1.25;
      text-decoration:none;
      cursor:pointer;
      transition:transform .2s ease, background .2s ease, color .2s ease;
    }
    .panel-block h3[role="button"]:hover{
      background:rgba(0,0,0,.85);
      color:#fff;
      transform:translateY(-2px);
    }
    .panel-block h3[aria-expanded="true"]::after{content:" ↑";font-weight:400;}
    .panel-block h3[aria-expanded="false"]::after{content:" ↓";font-weight:400;}
  </style>
</head>

<body>
  <header class="header">
    <a class="brand" href="index.html" aria-label="b3nn3t Home">
      <img alt="" src="favicon.svg"/>
      <strong>b3nn3t</strong>
    </a>
  </header>

  <main class="main">
    <h1>diskografie</h1>
    <p>meine releases & kollabos</p>

    <!-- Akkordeon-Bereiche bleiben unverändert -->
    <section>
      <div class="panel-block">
        <h3>Alben</h3>
      </div>
      <div class="disco-grid">
        <!-- Inhalte ... -->
      </div>
    </section>

    <section>
      <div class="panel-block">
        <h3>EPs</h3>
      </div>
      <div class="disco-grid">
        <!-- Inhalte ... -->
      </div>
    </section>

    <section>
      <div class="panel-block">
        <h3>Singles (inkl. Kollabos)</h3>
      </div>
      <div class="disco-grid">
        <!-- Inhalte ... -->
      </div>
    </section>
  </main>

  <footer>
    © b3nn3t · <a href="impressum.html">Impressum / Datenschutz</a>
  </footer>

  <!-- Akkordeon-Logik: bleibt exakt wie bisher -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('main section');
      sections.forEach((section, i) => {
        const heading = section.querySelector('.panel-block h3');
        const grid = section.querySelector('.disco-grid');
        if (!heading || !grid) return;

        heading.setAttribute('role','button');
        heading.setAttribute('tabindex','0');

        const gridId = `cat-grid-${i+1}`;
        heading.setAttribute('aria-controls',gridId);
        heading.setAttribute('aria-expanded','false');
        grid.id = gridId;
        grid.hidden = true;

        const toggle = () => {
          const isOpen = heading.getAttribute('aria-expanded') === 'true';
          heading.setAttribute('aria-expanded',String(!isOpen));
          grid.hidden = isOpen;
        };
        heading.addEventListener('click',toggle);
        heading.addEventListener('keydown',e=>{
          if(e.key==='Enter'||e.key===' '){e.preventDefault();toggle();}
        });
      });
    });
  </script>
</body>
</html>
