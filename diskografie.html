    /* === Hamburger-Menü === */
    .hamburger {
      position: fixed;
      top: 14px;
      right: 18px;
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      display: grid;
      place-items: center;
      cursor: pointer;
      z-index: 1200;
      padding: 0;
    }
    .hamburger span {
      display: block;
      width: 12px;
      height: 1.4px;
      margin: 1.5px 0;
      background: #000;
      border-radius: 2px;
      transition: transform .2s ease, opacity .2s ease;
    }
    body.menu-open .hamburger span:nth-child(1) { transform: translateY(3.5px) rotate(45deg); }
    body.menu-open .hamburger span:nth-child(2) { opacity: 0; }
    body.menu-open .hamburger span:nth-child(3) { transform: translateY(-3.5px) rotate(-45deg); }

    /* === Menü === */
    .menu-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.08);
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(1px);
      z-index: 1099;
    }
    body.menu-open #menu-overlay { display: block; }
    #menu-overlay[hidden]{ display:none; }

    .site-menu {
      position: fixed;
      top: 0; right: 0;
      max-height: 90vh;
      width: min(40vw, 150px);
      background: rgba(255,255,255,.32);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      box-shadow: 0 20px 50px rgba(0,0,0,.08);
      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1101;
      padding: 46px 10px 14px;
    }
    body.menu-open .site-menu { transform: translateX(0); }
    .site-menu ul { list-style: none; margin: 0; padding: 0; }
    .site-menu li { margin-bottom: 10px; }
    .site-menu a {
      display: block; padding: 8px 6px;
      border-radius: 10px; color: #000;
      text-decoration: none; font-size: 1rem; font-weight: 500;
    }
    .site-menu a:hover { background: rgba(0,0,0,.05); }

    /* === Hauptinhalt === */
    body .main, .main::before, .main::after {
      background: transparent !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      box-shadow: none !important;
    }
    .main {
      border-radius: 12px;
      padding: 1.25rem 1rem;
      position: relative;
      z-index: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .main::-webkit-scrollbar { display: none; }

    /* === Buttons im Stil der Indexseite === */
    .grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0 1rem;
    }
    .card {
      display: block;
      width: 100%;
      padding: .9rem 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.6);  /* etwas stärker als index */
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease, color .2s ease;
    }
    .card:hover {
      background: rgba(0,0,0,.85);
      color: #fff;
      transform: translateY(-2px);
    }
    .card small {
      display: block;
      font-size: .8rem;
      font-weight: 400;
      opacity: .75;
      margin-top: 2px;
    }

    /* === Akkordeon-Stile (beibehalten) === */
    .panel-block h3[role="button"] { cursor: pointer; user-select: none; }
    .panel-block h3[aria-expanded="true"]::after  { content: " ↑"; font-weight: 400; }
    .panel-block h3[aria-expanded="false"]::after { content: " ↓"; font-weight: 400; }
    .disco-grid[hidden] { display: none; }

    /* === Release-Karten === */
    .disco-grid {

    .release {

    .toggle { margin-top: .5rem; }
    .toggle button {

  </style>

  <!-- Akkordeon-Logik (wie bisher) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('main section');
      sections.forEach((section, i) => {
        const heading = section.querySelector('.panel-block h3');
        const grid = section.querySelector('.disco-grid');
        if (!heading || !grid) return;

        heading.setAttribute('role', 'button');
        heading.setAttribute('tabindex', '0');
        const gridId = `cat-grid-${i+1}`;
        heading.setAttribute('aria-controls', gridId);
        heading.setAttribute('aria-expanded', 'false');
        grid.id = gridId;
        grid.hidden = true;

        const toggle = () => {
          const isOpen = heading.getAttribute('aria-expanded') === 'true';
          heading.setAttribute('aria-expanded', String(!isOpen));
          grid.hidden = isOpen;
        };

        heading.addEventListener('click', toggle);
        heading.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(); }
        });
      });
    });
  </script>

  <!-- Buttons verknüpfen mit Akkordeon -->
  <script>
    function openCategory(key){
      const headings = Array.from(document.querySelectorAll('main section .panel-block h3'));
      const target = headings.find(h => h.textContent.trim().toLowerCase().startsWith(key));
      if(target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        target.click(); // öffnet / schließt den Bereich
      }
    }
  </script>
