<!-- Fix: funktionierende Aufklapp-Buttons -->
<script>
(function () {
  function wire(section) {
    var h = section.querySelector('.panel-block h3');
    var grid = section.querySelector('.disco-grid');
    if (!h || !grid) return;

    if (!h.hasAttribute('role')) h.setAttribute('role', 'button');
    if (!h.hasAttribute('tabindex')) h.setAttribute('tabindex', '0');
    if (!h.hasAttribute('aria-expanded')) h.setAttribute('aria-expanded', 'false');
    grid.hidden = true;

    var toggle = function () {
      var open = h.getAttribute('aria-expanded') === 'true';
      h.setAttribute('aria-expanded', String(!open));
      grid.hidden = open;
    };
    h.addEventListener('click', toggle);
    h.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(); }
    });
  }

  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('main section').forEach(wire);
  });
})();
</script>
