<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diskografie</title>
<style>
/* === Grundlayout === */
body {
  font-family: Arial, sans-serif;
  background-color: #f6f6f6;
  margin: 0;
  padding: 20px;
}

/* === Panel / Abschnitt === */
.panel-block {
  margin-bottom: 20px;
}

/* === Akkordeon-Trigger als große Klick-Buttons === */
.panel-block h3[role="button"] {
  display: flex;
  align-items: center;
  justify-content: space-between;

  font-weight: 700;
  font-size: 1.2rem;
  line-height: 1.2;
  padding: .9rem 1rem;
  margin: 0 0 .8rem 0;

  background: rgba(255,255,255,.92);
  border: 1px solid rgba(0,0,0,.08);
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.06);
  cursor: pointer;
  color: #111;
}

/* Pfeil rechtsbündig und animiert */
.panel-block h3[role="button"]::after {
  content: "▾";
  opacity: .75;
  margin-left: .75rem;
  transition: transform .2s ease, opacity .2s ease;
  font-weight: 400;
}

/* geöffneter Zustand */
.panel-block h3[aria-expanded="true"]::after {
  transform: rotate(180deg);
}

/* Hover/Active/Focus */
.panel-block h3[role="button"]:hover {
  box-shadow: 0 4px 14px rgba(0,0,0,.08);
}
.panel-block h3[role="button"]:active {
  transform: translateY(1px);
}
.panel-block h3[role="button"]:focus-visible {
  outline: none;
  box-shadow: 0 0 0 3px rgba(17,17,17,.2);
}

/* === Akkordeon-Inhalt === */
.disco-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 12px;
}
.disco-grid[hidden] {
  display: none;
}

.album {
  background: white;
  padding: 8px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
}
.album img {
  width: 100%;
  border-radius: 8px;
}
.album span {
  display: block;
  margin-top: 6px;
  font-size: 0.9rem;
  color: #333;
}
</style>
</head>

<body>
  <h1>Diskografie</h1>

  <!-- Alben -->
  <div class="panel-block">
    <h3 role="button" aria-expanded="true">Alben</h3>
    <div class="disco-grid">
      <div class="album">
        <img src="album1.jpg" alt="Album 1">
        <span>Album 1</span>
      </div>
      <div class="album">
        <img src="album2.jpg" alt="Album 2">
        <span>Album 2</span>
      </div>
    </div>
  </div>

  <!-- EPs -->
  <div class="panel-block">
    <h3 role="button" aria-expanded="false">EPs</h3>
    <div class="disco-grid" hidden>
      <div class="album">
        <img src="ep1.jpg" alt="EP 1">
        <span>EP 1</span>
      </div>
    </div>
  </div>

  <!-- Singles -->
  <div class="panel-block">
    <h3 role="button" aria-expanded="false">Singles</h3>
    <div class="disco-grid" hidden>
      <div class="album">
        <img src="single1.jpg" alt="Single 1">
        <span>Single 1</span>
      </div>
    </div>
  </div>

  <script>
  // === Akkordeon-Logik ===
  document.querySelectorAll('h3[role="button"]').forEach(btn => {
    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', !expanded);
      const grid = btn.nextElementSibling;
      if (expanded) {
        grid.hidden = true;
      } else {
        grid.hidden = false;
      }
    });
  });
  </script>

</body>
</html>
