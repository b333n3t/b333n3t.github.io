<head>

  <!-- Haupt-Styles -->
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="styles_nav_arrows.css"/>
  <link rel="stylesheet" href="swipe-helper.css"/>

  <style>
    /* === Hamburger-Menü === */
    .hamburger {
      position: fixed;
      top: 14px;
      right: 18px;
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      display: grid;
      place-items: center;
      cursor: pointer;
      z-index: 1200;
      padding: 0;
    }
    .hamburger span {
      display: block;
      width: 12px;
      height: 1.4px;
      margin: 1.5px 0;
      background: #000;
      border-radius: 2px;
      transition: transform .2s ease, opacity .2s ease;
    }
    body.menu-open .hamburger span:nth-child(1) {
      transform: translateY(3.5px) rotate(45deg);
    }
    body.menu-open .hamburger span:nth-child(2) {
      opacity: 0;
    }
    body.menu-open .hamburger span:nth-child(3) {
      transform: translateY(-3.5px) rotate(-45deg);
    }

    /* Menü */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.08);
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(1px);
      z-index: 1099;
    }
    body.menu-open #menu-overlay { display: block; }
    #menu-overlay[hidden]{ display:none; }

    .site-menu {
      position: fixed;
      top: 0;
      right: 0;
      max-height: 90vh;
      width: min(40vw, 150px);
      background: rgba(255,255,255,.32);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      box-shadow: 0 20px 50px rgba(0,0,0,.08);
      transform: translateX(100%);
      transition: transform .25s ease;
      z-index: 1101;
      padding: 46px 10px 14px;
    }
    body.menu-open .site-menu { transform: translateX(0); }

    .site-menu ul { list-style: none; margin: 0; padding: 0; }
    .site-menu li { margin-bottom: 10px; }
    .site-menu a {
      display: block;
      padding: 8px 6px;
      border-radius: 10px;
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }
    .site-menu a:hover { background: rgba(0,0,0,.05); }

    /* === Hauptinhalt === */
    body .main, .main::before, .main::after {
      background: transparent !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      box-shadow: none !important;
    }
    .main {
      border-radius: 12px;
      padding: 1.25rem 1rem;
      position: relative;
      z-index: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .main::-webkit-scrollbar { display: none; }

    /* Textbuttons im Stil der Indexseite (.card) */
    .grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      display: block;
      width: 100%;
      border: 1px solid rgba(0,0,0,.1);
      border-radius: 12px;
      padding: 0.9rem 1.2rem;
      text-decoration: none;
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all .2s ease;
    }
    .card:hover {
      background: rgba(0,0,0,.85);
      color: #fff;
      transform: translateY(-2px);
    }
    .card small {
      display: block;
      font-size: .8rem;
      font-weight: 400;
      opacity: .7;
      margin-top: 2px;
    }

    /* Musik-Gitter */
    .disco-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .release {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
      padding: 12px;
    }
    .release img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      background: #f2f2f2;
    }
    .release .meta { font-size: .9rem; color: #444; margin-top: .5rem; }
    .release .title { font-weight: 600; }

    .toggle { margin-top: .5rem; }
    .toggle button {
      border: 1px solid #111;
      border-radius: 999px;
      padding: .35rem .7rem;
      font-weight: 600;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    .tracklist { margin-top: .6rem; display: none; }
    .tracklist.open { display: block; }
    .tracklist iframe {
      width: 100%;
      height: 352px;
      border: 0;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- Menü -->

  <script>
    // Toggle-Sektion-Funktion (Klick auf Buttons)
